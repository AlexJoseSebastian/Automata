<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules\bootstrap\dist\css\bootstrap.min.css" />
    <title>Formal Language Automata Project</title>
</head>

<body>
    <div class="m-4">
        <ul id="myTab" class="nav nav-tabs">
            <li class="nav-item">
                <a href="#regEx" class="nav-link active" data-bs-toggle="tab">regEx</a>
            </li>
            <!-- <li class="nav-item">
                <a href="#compileToDotScript" class="nav-link" data-bs-toggle="tab">DotScript</a>
            </li> -->
            <li class="nav-item">
                <a href="#compileToDFA" class="nav-link" data-bs-toggle="tab">DFA</a>
            </li>
            <li class="nav-item">
                <a href="#compileToNFA" class="nav-link" data-bs-toggle="tab">NFA</a>
            </li>
        </ul>
        <div class="tab-content">
            <div class="tab-pane fade show active" id="regEx">
                <h4 class="mt-2">regEx</h4>
                <input type="text" class="regExInput"></input><br>
                <button type="button" class="btn btn-primary mt-3" id="compile">Gnerate</button>
            </div>
            <!-- <div class="tab-pane fade" id="compileToDotScript">
                <h4 class="mt-2">DotScript</h4>
                <p class="dotScriptResult"></p>
            </div> -->
            <div class="tab-pane fade" id="compileToDFA">
                <h4 class="mt-2">DFA</h4>
                <p class="dfaResult">
                    <!-- FSM {
                        acceptStates: [ '2' ],
                        transitions: { '0': { '1': 'a' }, '1': { '1': 'a', '2': 'b' } },
                        type: 'DFA',
                        numOfStates: 3,
                        initialState: '0'
                      } -->
                </p>
                <div id="dfa-graph-container"></div>
            </div>
            <div class="tab-pane fade" id="compileToNFA">
                <h4 class="mt-2">NFA</h4>
                <p class="nfaResult">
                    <!-- FSM {
                        acceptStates: [ '4' ],
                        transitions: {
                          '0': { '1': '╬╡' },
                          '1': { '2': 'a' },
                          '2': { '1': '╬╡', '3': '╬╡' },
                          '3': { '4': 'b' }
                        },
                        initialState: '0',
                        numOfStates: 5,
                        type: 'NFA'
                      } -->
                </p>
                <div id="nfa-graph-container"></div>
            </div>
        </div>
        <hr>
        </div>
    </div>
    <script>
        window.jQuery = window.$ = require("jquery");
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/viz.js/2.1.2/viz.js"></script>
    <script type="text/javascript" src="node_modules\jquery\dist\jquery.min.js"></script>
    <script type="text/javascript" src="node_modules\bootstrap\dist\js\bootstrap.bundle.min.js"></script>
    <script src="JS/GlobalVariables.js"></script>
    <script src="JS/Functions.js"></script>
    <script src="JS/Automata.js"></script>
</body>

</html>
